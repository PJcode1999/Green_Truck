{% load static %} 
<!DOCTYPE html>
<html lang="en">
  <!-- heder -->
  {% include 'base/header.html' %}
  <!-- end heder -->

  <body style="background-color: #CCE5FF;">
    <!-- nav -->
    {% include 'base/navbar.html' %}
    <!-- end Nav -->

    <!-- content -->
    {% block content %}
    
    {% endblock content %}
    <!-- content -->
    
    <!-- footer -->
    {% include 'base/footer.html' %}
    <!-- end footer -->
    
    <!-- loader -->
    {% comment %} <div id="ftco-loader" class="show fullscreen">
      <svg class="circular" width="48px" height="48px">
        <circle
          class="path-bg"
          cx="24"
          cy="24"
          r="22"
          fill="none"
          stroke-width="4"
          stroke="#eeeeee"
        />
        <circle
          class="path"
          cx="24"
          cy="24"
          r="22"
          fill="none"
          stroke-width="4"
          stroke-miterlimit="10"
          stroke="#F96D00"
        />
      </svg>
    </div> {% endcomment %}
    <!-- loader -->

    <!-- JavaScript -->
    {% include 'base/js.html' %}
    <!-- end JavaScript -->
  </body>
</html>
